apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: stenote/nginx-hostname

---

kind: Service
apiVersion: v1
metadata:
  name: nginx-service
  annotations:
    metallb.universe.tf/address-pool: default
spec:
  selector:
    app: nginx
  ports:
    - port: 80
  #type: LoadBalancer
  #loadBalancerIP: 192.168.56.107

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-app
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    metallb.universe.tf/address-pool: default
spec:
  defaultBackend:
    service:
      name: nginx-service
      port:
        number: 80
  rules:
  - host: test.example.com 
    http:
      paths:
       - path: /
         pathType: Prefix
         backend:
            service:
              name: nginx-service
              port: 
                number: 80
